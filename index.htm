            <p>内蒙古农业大学是国家“<A href="/view/9142919.htm" target="_blank">小211工程</A>”重点建设大学，成立于1952年，是内蒙古自治区成立最早的本科高等学校，是国家西部大开发“一省一校”重点支持建设的大学，是国家大学生文化素质教育基地院校之一，是国家草业学会会长单位之一，是一所以农为主，具有农、工、理、经、管、文、教、法等8个学科门类、29个二级学科的多科性大学。内蒙古农业大学位于内蒙古自治区<A href="/view/39422.htm" target="_blank">历史文化名城</A>呼和浩特市<A href="/view/481131.htm" target="_blank">赛罕区</A>，被誉为塞外“花园式高等学府”。</p>
